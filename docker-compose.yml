services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: brainbolt-db
    environment:
      POSTGRES_USER: brainbolt
      POSTGRES_PASSWORD: brainbolt
      POSTGRES_DB: brainbolt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U brainbolt" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - brainbolt-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: brainbolt-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - brainbolt-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainbolt-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://brainbolt:brainbolt@postgres:5432/brainbolt?schema=public
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brainbolt-network

volumes:
  postgres_data:


networks:
  brainbolt-network:
    driver: bridge
